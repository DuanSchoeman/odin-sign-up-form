<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-wing">
            <div class="banner">
                Salt & Light
            </div>
            <div class="left-footer">
                Photo by <span>Duan Schoeman</span>
            </div>
        </div>
        <div class="right-wing">
            <div class="top-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="mid-section">
                <form action="./xyzPlaceholder" method="post">
                    <fieldset>
                        <legend>Let's goooo!</legend>

                        <div class="field-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div class="field-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        
                        <div class="field-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="field-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="field-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        
                        <div class="field-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-section">
                <button type="submit" class="create-account-btn">Create Account</button>
                <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
